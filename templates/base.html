<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Whatsapp Sender{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (для иконок) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Кастомные стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Шапка -->
    <header class="bg-white border-bottom py-3 shadow-sm mb-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h5 mb-0">
                <i class="fab fa-whatsapp text-success me-2"></i>Whatsapp Sender
            </h1>
            <span class="text-muted small">Flask утилита для рассылки</span>
        </div>
    </header>

    <!-- Контент -->
    <main class="container flex-grow-1">
        <!-- Верхняя строка: левая и правая панель -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="bg-white border rounded p-3 shadow-sm fixed-height-box">
                    {% block left %}{% endblock %}
                </div>
            </div>
            <div class="col-md-6">
                <div class="bg-white border rounded p-3 shadow-sm fixed-height-box">
                    {% block right %}{% endblock %}
                </div>
            </div>
        </div>

        <!-- Основной блок с картинкой и номерами -->
        <div class="bg-white border rounded p-3 shadow-sm fixed-height-box-2">
            <div class="row g-4 h-100">
                <div class="col-md-6 text-center d-flex flex-column align-items-center justify-content-center">
                    {% block picture %}{% endblock %}
                </div>
                <div class="col-md-6 d-flex flex-column full-height">
                    {% block phone %}{% endblock %}
                </div>
            </div>
        </div>

        <!-- Прочее, если нужно -->
        {% block body %}{% endblock %}
    </main>

    <!-- Подвал -->
    <footer class="bg-white border-top py-3 mt-auto text-center text-muted small">
        &copy; 2025 Whatsapp Sender Flask App
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("fileInput").addEventListener("change", function () {
            document.getElementById("textForm").submit();
        });
    </script>
    <script>
        document.getElementById("imageInput").addEventListener("change", function () {
            document.getElementById("imageForm").submit();
        });
    </script>
</body>

</html>
